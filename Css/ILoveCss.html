<html>
  <head>
    <style>
		p{font-size:24pt;}
        .weird{
            color: purple; 
            font-size: large;
        }
    </style>
  </head>
  
<body>
  
    <p>I <em style = "color:red;">love</em> CSS!</p>
    <img src="Css.png" alt = "css"/>
</body>
</html>
<!--
    Ruleset:
        1. Selector: which the elements will the ruleset apply to? -> p
        2. Declaration block: How will the ruleset modify these elements? -> {font-size:24pt;}, declaration rules: font-size:24pt;
        font-size -> property, large -> value 
    .weird -> this means that it will apply to any element with the class attribute with the class attribute equal to weird.

-->
